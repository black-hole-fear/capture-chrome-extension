<style>
  #mydiv {
    position: absolute;
    z-index: 9;
    background-color: #f1f1f1;
    text-align: center;
    border: 1px solid #d3d3d3;
  }

  #mydivheader {
    padding: 10px;
    cursor: move;
    z-index: 10;
    background-color: #2196f3;
    color: #fff;
  }

  #cancel-button {
    display: none;
  }

  #progress-bar {
    display: none;
    margin-left: 35px;
    width: 80%;
    padding: 3px;
    height: 20px;
    border-radius: 25px;
    background-color: #898989;
  }

  #progress-bar-inner {
    display: none;
    width: 0;
    height: 20px;
    border-radius: 25px;
    background-color: #FFC90E;
    transition: width 0.3s;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }

  .slider {
    display: inline-block;
    width: 40px;
    height: 20px;
    background-color: #ccc;
    border-radius: 30px;
    position: relative;
    cursor: pointer;
    margin-left: 30px;
    margin-top: 10px;
  }

  .knob {
    width: 20px;
    height: 20px;
    background-color: #3498db;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 0.2s;
  }

  .active .knob {
    transform: translateX(20px);
  }

  /* #toggleButton {

</style>
